<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ค้นหาแผนการเดินทางจาก CSV — Chongqing Itinerary" />
    <title>Chongqing Itinerary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH6Y5b2QZ0q5Y8XnM+6mVn3VZ3eQ6q3I1ZK9n5s0e3y5n6R9GQk5h2V9JYl6h2Jk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <!-- Favicon (inline SVG) to avoid /favicon.ico 404 in console -->
    <link rel="icon" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><rect width="100%" height="100%" fill="%230f62fe"/><text x="50%" y="50%" font-size="9" fill="white" text-anchor="middle" alignment-baseline="central">C</text></svg>' />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  </head>
  <body>
    <header class="site-header">
        <div class="container header-inner">
        <div class="brand">
          <h1>Chongqing Itinerary</h1>
          <p class="subtitle">แผนการเที่ยวฉงชิ่ง</p>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="card search-card" aria-labelledby="search-heading">
        <h2 id="search-heading" class="sr-only">ค้นหา</h2>

        <form class="search-grid" onsubmit="applySearch(); return false;">
          <div class="field full">
            <label for="query" class="label">ค้นหา</label>
            <div class="input-row">
              <input id="query" placeholder="พิมพ์เพื่อค้นหา" />
              <button id="clear" type="button" class="btn btn-ghost">ล้าง</button>
            </div>
          </div>

          <div class="field small">
            <label class="label"><input id="wholeWord" type="checkbox" /> ค้นทั้งคำ</label>
          </div>

          <div class="field">
            <label for="sourceFilter" class="label">แหล่งข้อมูล</label>
            <select id="sourceFilter">
              <option value="__any__">ทุกแหล่ง</option>
            </select>
          </div>

          <div class="field">
            <label for="dateFilter" class="label">วันที่</label>
            <select id="dateFilter">
              <option value="__any__">ทุกวัน</option>
            </select>
          </div>

          <div class="field">
            <label for="zoneFilter" class="label">โซน</label>
            <select id="zoneFilter">
              <option value="__any__">ทุกโซน</option>
            </select>
          </div>

        </form>
      </section>

      <section id="stats" class="hidden" aria-live="polite"></section>

      <nav id="sourceTabs" class="source-tabs" aria-label="แหล่งข้อมูล"></nav>

      <section id="tableWrap" class="card table-card">
        <div class="table-scroll">
          <table id="results">
            <thead id="thead"></thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </section>

      <footer class="site-footer">
        <p>แผนการเที่ยวฉงชิ่ง</p>
      </footer>
    </main>

      <!-- Detail modal (opens on row tap) -->
      <div id="detailModal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-inner" role="document">
          <main id="modalContent" class="modal-content"></main>
          <footer class="modal-footer">
            <button id="modalClose" class="btn btn-ghost" aria-label="ปิด">ปิด</button>
          </footer>
        </div>
      </div>

      <script src="app.js"></script>
      <!-- Bootstrap Bundle JS (includes Popper) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1KfQ2K7a2Qm5z9a2z5m3q6b7j4k5l2n6p9q" crossorigin="anonymous"></script>
  </body>
</html>
