<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ค้นหาแผนการเดินทาง (CSV)</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Use PapaParse from CDN for robust CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <main>
  <h1>ค้นหาแผนการเดินทางจากไฟล์ CSV</h1>

    <section class="search">
      <input id="query" placeholder="พิมพ์เพื่อค้นหา (ค้นทุกคอลัมน์)" />
      <label><input id="wholeWord" type="checkbox" /> ค้นทั้งคำ</label>

      <!-- New dedicated filters for travel plan CSV -->
      <label for="dateFilter">วันที่:</label>
      <select id="dateFilter">
        <option value="__any__">ทุกวัน</option>
      </select>

      <label for="zoneFilter">โซน:</label>
      <select id="zoneFilter">
        <option value="__any__">ทุกโซน</option>
      </select>

      <label for="placeFilter">สถานที่:</label>
      <input id="placeFilter" placeholder="กรองตามชื่อสถานที่" />

      <label for="columnSelect">คอลัมน์:</label>
      <select id="columnSelect">
        <option value="__any__">ทุกคอลัมน์</option>
      </select>

      <button id="clear">ล้าง</button>
    </section>

    <section id="stats" class="hidden"></section>

    <section id="tableWrap">
      <table id="results">
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>

    <footer>
      <p>แอปแผนการเดินทาง</p>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
